<h1>{{ title }} </h1>

<form>
  <div>
    <label for="post-title">Enter post's title: </label>
    <input type="text" id="post-title" [(ngModel)]="post.title" name="post-title"/>
  </div>

  <div>
    <label for="post-body">Enter post's body: </label>
    <textarea id='post-body' [(ngModel)]="post.body" rows="4" cols="50" name="post-body"></textarea>
  </div>

  <button type="button" id="submit-button" (click)="addPost()">Add</button>
</form>

<hr>

<h2>Number of posts: {{ posts.length }} </h2>
<ul *ngIf="posts !== []" id="post-list">
  <li *ngFor="let p of posts">{{ p.title }} | {{ p.body }}</li>
</ul>
